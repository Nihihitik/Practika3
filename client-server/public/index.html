<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог товаров</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        .categories {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .category-btn {
            padding: 8px 16px;
            cursor: pointer;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
        }
        .product-name {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .product-price {
            color: #e44d26;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .product-description {
            color: #666;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Каталог товаров</h1>

        <div class="categories">
            <button class="category-btn" onclick="loadProducts()">Все товары</button>
            <div id="category-buttons"></div>
        </div>

        <div class="products" id="products-container"></div>
    </div>

    <script>
        window.onload = function() {
            loadCategories();
            loadProducts();
        };

        function loadCategories() {
            fetch('/api/categories')
                .then(response => response.json())
                .then(categories => {
                    const categoryButtonsContainer = document.getElementById('category-buttons');
                    categories.forEach(category => {
                        const button = document.createElement('button');
                        button.className = 'category-btn';
                        button.textContent = category.name;
                        button.onclick = function() {
                            loadProductsByCategory(category.name);
                        };
                        categoryButtonsContainer.appendChild(button);
                    });
                })
                .catch(error => console.error('Ошибка при загрузке категорий:', error));
        }

        function loadProducts() {
            fetch('/api/products')
                .then(response => response.json())
                .then(products => displayProducts(products))
                .catch(error => console.error('Ошибка при загрузке товаров:', error));
        }

        function loadProductsByCategory(categoryName) {
            fetch(`/api/products/category/${categoryName}`)
                .then(response => response.json())
                .then(products => displayProducts(products))
                .catch(error => console.error('Ошибка при загрузке товаров по категории:', error));
        }

        function displayProducts(products) {
            const productsContainer = document.getElementById('products-container');
            productsContainer.innerHTML = '';

            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';

                const productName = document.createElement('div');
                productName.className = 'product-name';
                productName.textContent = product.name;

                const productPrice = document.createElement('div');
                productPrice.className = 'product-price';
                productPrice.textContent = `${product.price} ₽`;

                const productDesc = document.createElement('div');
                productDesc.className = 'product-description';
                productDesc.textContent = product.description;

                productCard.appendChild(productName);
                productCard.appendChild(productPrice);
                productCard.appendChild(productDesc);

                productsContainer.appendChild(productCard);
            });
        }
    </script>
</body>
</html>
